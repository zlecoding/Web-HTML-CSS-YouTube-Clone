<!DOCTYPE html>
<html>
<head>
  <title>YouTube Clone</title>
  <meta charset="utf-8" />
  <link rel="stylesheet"
   href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
   <header>
        <div class="LeftMenus">
            <div class="menu"><i class="fas fa-bars"></i></div>
            <div class="logo"><i class="fab fa-youtube">YouTube</i></div>
        </div>
        <div class="CenterMenus">
            <div class="SearchBox">
                <ul class="search"></ul>
                <ul class="keyboard"><i class="fas fa-keyboard"></i></ul>
                <ul class="searchExecution"><i class="fas fa-search"></i></ul>
            </div>
            <div class="mic"><i class="fas fa-microphone"></i></div>
        </div>
        <div class="RightMenus">
            <div class="more_apps"><i class="fas fa-border-none"></i></div>
            <div class="setting"><i class="fas fa-ellipsis-v"></i></div>
            <div class="login"><i class="fas fa-user"></i>로그인</div>
        </div>
   </header>

   <div class="VideoPlayer">
        <video source src="http://techslides.com/demos/sample-videos/small.mp4" 
        controls>
            이 브라우저에서는 재생이 불가능합니다.
        </video>
   </div>

   <div class="Impormaion">
       <div class="video_info">
           <div class="title"></div>
           <div class="views"></div>
           <div class="upload_date"></div>
           <div class="community">
               <ul>
                   <like><i class="fas fa-thumbs-up"></i></like>
                   <dislike><i class="fas fa-thumbs-down"></i></dislike>
                   <cheer><i class="fas fa-money-check-alt"></i></cheer>
                   <share><i class="fas fa-share"></i></share>
                   <save><i class="fas fa-plus"></i></save>
                   <more_btn><i class="fas fa-ellipsis-h"></i></more_btn>
               </ul>
           </div>
       </div>
       <div class="user_info">
            <div class="avatar"></div>
            <div class="name">즐코딩<i class="fas fa-check-circle"></i></div>
            <div class="subscriber">구독자 1000만명</div>
            <div class="subscribe">구독</div>
            <div class="uploader_info">안녕하세요. 즐코딩의 첫번 째 영상입니다.</div>
       </div>
   </div>

   <div class="RelativeVedios">
       <div class="video"></div>
       <div class="video_info"></div>
   </div>

   <div class="Comments"></div>
  
</body>
</html>
